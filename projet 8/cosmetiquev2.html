<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="cosmetiquev2.css">
          <title>Produit cosmetique V2</title>
</head>
<body>
          <header>
                    <img src="images/logo2.jpg" alt="">
                </header>
                <div class="photo"></div>
              <form >
                  <div class="forme">
                      <div class="inputs">
                          <!-- nom -->
                          <label for="nom">Nom :</label>
                          <input type="text" name="nom" placeholder="Nom" id="nom">
                          <p id="nomError"></p>
                          <!-- marque -->
                          <label for="Marque">Marque :</label>
                          <select name="Marque" id="marque">
                              <option value=""></option>
                              <option value="Dior">Dior</option>
                              <option value="Zara">Zara</option>
                              <option value="Coco chanel">Coco chanel</option>
                              <option value="Morganic">Morganic</option>
                              <option value="Gucci">Gucci</option>
                          </select>
                          <p id="marqueError"></p>
                          <!-- prix -->
                          <label for="Prix">Prix :</label>
                          <input type="text" name="Prix" placeholder="Prix" id="prix">
                          <p id="prixError"></p>
                          <!-- date -->
                          <label for="date">Date :</label>
                          <input type="date" name="date" id="date">
                          <p id="dateError"></p>
                          <!-- type -->
                          <label for="type">Type :</label>
                          <select name="type" id="type">
                              <option value=""></option>
                              <option value="Hygiène et toilette">Hygiène et toilette</option>
                              <option value="Produits solaires">Produits solaires</option>
                              <option value="Soins esthétiques">Soins esthétiques</option>
                              <option value="Beauté des mains et des pieds">Beauté des mains et des pieds</option>
                              <option value="Produits de maquillages">Produits de maquillages</option>
                              <option value="Entretien Capillair">Entretien Capillaire</option>
                              <option value="Parfums">Parfums</option>
                          </select>
                          <p id="typeError"></p>
                          
                      </div>
                      <div class="promotion">
                          <label for="promotion">Promotion :</label>
                          <input type="radio" id="ouipromo" name="promotion" >oui
                          <input type="radio" id="nonpromo" name="promotion" >non
                          <p id="promo"></p>
                      </div>
                      <input type="button" id="ajouter" value="Ajouter">
                  </div>
                  <div class="forme">
          
                      <table id="table">
                          <tr>
                              <th>Name</th>
                              <th>Brand</th>
                              <th>Price</th>
                              <th>Date</th>
                              <th>Type</th>
                              <th>promotion</th>
                              <th>Actions</th>
                          </tr>
                          <tbody id="tbody"></tbody>
                      </table>
                  </div>
              </form>
</body>
<script src="cosmetiquev2.js"></script>
</html>
